<!DOCTYPE html>
<html>
<head>
    <title>Wine Quality Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            width: auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .description {
            margin-bottom: 20px;
        }
        .description p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Wine Quality Prediction API</h1>
        <div class="description">
            <p>Enter the wine characteristics in the following order, separated by commas:</p>
            <p>fixed_acidity, volatile_acidity, citric_acid, residual_sugar, chlorides, free_sulfur_dioxide, total_sulfur_dioxide, density, pH, sulphates, alcohol</p>
        </div>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="features">Wine Characteristics:</label>
                <input type="text" id="features" name="features">
            </div>
            <div class="form-group">
                <input type="submit" value="Predict">
            </div>
        </form>
    </div>
</body>
</html>
