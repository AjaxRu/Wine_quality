<!DOCTYPE html>
<html>
<head>
    <title>Wine Quality Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p class="result">The predicted quality of the wine is: {{ prediction }}</p>
        <a class="back-link" href="/">Go back</a>
    </div>
</body>
</html>
